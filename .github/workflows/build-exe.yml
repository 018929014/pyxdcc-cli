name: Build Windows EXE

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Setup isolated build environment
      run: |
        python -m venv .build-env
        .\.build-env\Scripts\activate
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip uninstall -y typing || echo "typing not installed, ok"
        pip install pyinstaller

    - name: Build EXE with PyInstaller (onedir)
      run: |
        .\.build-env\Scripts\activate
        pyinstaller pyxdcc.spec

    - name: Verify EXE was built
      run: |
        if (Test-Path "dist/pyxdcc/pyxdcc.exe") {
          Write-Host "âœ“ EXE built successfully"
          Get-Item dist/pyxdcc/pyxdcc.exe | Format-List Length
        } else {
          Write-Error "EXE build failed"
          exit 1
        }

    - name: Create ZIP archive (onedir)
      run: |
        Compress-Archive -Path dist/pyxdcc/* -DestinationPath pyxdcc-windows.zip

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: pyxdcc-cli-${{ matrix.python-version }}-windows
        path: pyxdcc-windows.zip

    - name: Create GitHub Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: pyxdcc-windows.zip
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
