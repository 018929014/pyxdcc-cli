name: Build Windows EXE

on:
  push:
    branches:
      - fix-ci-cd
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Sync dependencies
      run: uv sync
      shell: pwsh

    - name: Remove obsolete typing backport
      run: uv pip uninstall typing
      shell: pwsh

    - name: Build EXE with PyInstaller
      run: pyinstaller pyxdcc.spec
      shell: pwsh

    - name: Verify EXE was built
      run: |
        if (Test-Path "dist/pyxdcc/pyxdcc.exe") {
          Write-Host "âœ“ EXE built successfully"
          Get-Item dist/pyxdcc/pyxdcc.exe | Format-List Length
        } else {
          Write-Error "EXE build failed"
          exit 1
        }
      shell: pwsh

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: pyxdcc-cli-${{ matrix.python-version }}-windows
        path: dist/pyxdcc/*

    - name: Create GitHub Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/pyxdcc/*
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
